<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAKONFURY Gaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0d0d0d;
            padding: 20px;
            text-align: center;
        }
        .about {
            margin: 20px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #222;
        }
        .games {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }
        .game-tile {
            background-color: #333;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>DRAKONFURY</h1>
    </header>
    <div class="about">
        <h2>À propos</h2>
        <p>J'aime les jeux vidéo et les technologies de l'information. Ils font partie intégrante de ma vie et j'adore explorer les nouvelles tendances et les innovations dans ce domaine.</p>
    </div>
    <div class="games">
        <div class="game-tile">
            <img src="link_to_call_of_duty_image.jpg" alt="Call of Duty">
            <h3>Call of Duty</h3>
        </div>
        <div class="game-tile">
            <img src="link_to_forza_horizon_6_image.jpg" alt="Forza Horizon 6">
            <h3>Forza Horizon 6</h3>
        </div>
        <div class="game-tile">
            <img src="link_to_fc_25_image.jpg" alt="FC 25">
            <h3>FC 25</h3>
        </div>
    </div>
</body>
</html>
