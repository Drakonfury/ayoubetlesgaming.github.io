<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayoub et les Gaming</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        header {
            background-color: #1E1E1E;
            padding: 10px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #00BFFF;
            margin: 0 15px;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (min-width: 600px) {
            .video-section {
                flex-direction: row;
                justify-content: center;
            }
        }
        iframe {
            width: 100%;
            max-width: 600px;
            height: 315px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ayoub et les Gaming</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Games</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="content">
        <h2>Welcome to Ayoub et les Gaming!</h2>
        <p>Your ultimate destination for everything gaming. Enjoy and explore!</p>
        <div class="video-section">
            <div>
                <h3>YouTube Channel</h3>
                <iframe src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
            </div>
            <div>
                <h3>Twitch Stream</h3>
                <iframe src="https://player.twitch.tv/?channel=your_channel_name" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
